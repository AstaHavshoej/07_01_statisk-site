<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FashionRUs</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="logo.webp" alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Categories</a></li>
          <li><a href="index.html">Brands</a></li>
          <li><a href="index.html">Seasons</a></li>
        </ul>
      </nav>
    </header>
    <h1>Produktdetaljer</h1>
    <div class="product-container">
      <div class="product-image">
        <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="Sahara Team India Jersey" />
      </div>
      <div class="product-info">
        <h2>Sahara Team India Fanwear Round Neck Jersey</h2>
        <p><strong>Mærke:</strong> Nike</p>
        <p><strong>Farve:</strong> Blå</p>
        <p><strong>Varenummer:</strong> 1163</p>
        <!-- <p id="price"><strong>Pris:</strong> <span class="discount">DKK 199,-</span> <del>DKK 299,-</del></p> -->
        <p class="price">DKK 1595,-</p>
        <!-- <p id="stock" class="out-of-stock">Ikke på lager</p> -->
        <label for="size">Vælg en størrelse:</label>
        <select id="size">
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
        <button id="add-to-basket" disabled>Læg i kurv</button>
      </div>
    </div>
  </body>
</html>
